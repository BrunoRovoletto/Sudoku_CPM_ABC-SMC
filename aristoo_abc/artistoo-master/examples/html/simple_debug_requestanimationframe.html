<!DOCTYPE html>
<html>
<head>
  <style>
    #box {
      width: 50px;
      height: 50px;
      background-color: red;
      position: absolute;
    }
  </style>
</head>
<body>
  <div id="box"></div>

  <script>
    const box = document.getElementById('box');
    let position = 0;

    function animate() {
      console.log(`Position: ${position}`); // Debugging log
      position += 1;
      box.style.left = position + 'px';

      if (position < 300) { // Move the box to the right until 300px
        requestAnimationFrame(animate);
      }
    }

    console.log('Starting animation loop'); // Debugging log
    requestAnimationFrame(animate);
  </script>
</body>
</html>
